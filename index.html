<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    textarea {
      width: 50%;
      resize: none;
      font-family: monospace;
      background-color: #2e2e2e;
      color: white;
      border: none;
      padding: 10px;
      outline: none;
    }
    canvas {
      width: 50%;
      height: 100%;
    }
  </style>
</head>
<body>
  <textarea>draw_triangle()</textarea>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.height * 0.2);       // Top point
      ctx.lineTo(canvas.width * 0.2, canvas.height * 0.8);     // Bottom left
      ctx.lineTo(canvas.width * 0.8, canvas.height * 0.8);     // Bottom right
      ctx.closePath();
      ctx.fill();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
